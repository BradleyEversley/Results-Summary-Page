<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <!-- Result Card-->
        <div class="result-card">
            <h3 id="result-card-title" class = "title-text">Your Result</h3>
            <div id="result-total-score">
                <h1 id="final-score">86</h1>
                <h4 id="final-score-percent">of 100</h4>
            </div>
            
            <div id="result-footer">
                <div id="congrats-msg">GREAT!</div>
                <p>You scored higher than 70%
                     of users</p>
            </div>
        </div>
        <!-- Summary Card -->
        <div class="summary-card">
            <h3 id="summary-card-title" class = "title-text">Summary</h3>
            <!-- Reaction -->
            <div id ="reaction" class ="attribute-div">
                <div class ="attribute-title">
                    <img src="images/icon-reaction.svg" alt="Lightning Bolt">
                    <p>Reaction</p></div>
                <div class ="attribute-score">
                    <h4>91</h4> <h6> /100</h6>
                </div>
            </div>
            <!-- Memory -->
            <div id="memory" class ="attribute-div">
                <div class ="attribute-title">
                    <img src="images/icon-memory.svg" alt="Brain Image">
                    <p>Memory</p></div>
                <div class ="attribute-score">
                    <h4>86</h4> <h6> /100</h6>
                </div>
            </div>
            <!-- Verbal -->
            <div id ="verbal" class ="attribute-div">
                <div class ="attribute-title">
                    <img src="images/icon-verbal.svg" alt="Speech Bubble Image">
                    <p>Verbal</p></div>
                <div class ="attribute-score">
                    <h4>83</h4> <h6> /100</h6>
                </div>
            </div>
            <!-- Visual -->
            <div id ="visual" class ="attribute-div">
                <div class ="attribute-title">
                    <img src="images/icon-visual.svg" alt="eye Image">
                    <p>Visual</p></div>
                <div class ="attribute-score">
                    <h4>94</h4> <h6> /100</h6>
                </div>
            </div>

            <button class="btn"><h1>Continue</h1></button>
        </div>

    </div>
</body>

</html>
